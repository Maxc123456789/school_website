{% extends 'students/base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<h2>✏️ Edit Student</h2>

<form method="POST" class="shadow p-4 bg-white rounded mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" name="first_name" value="{{ student.first_name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" name="last_name" value="{{ student.last_name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" name="age" value="{{ student.age }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" name="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success w-100">Update Student</button>
</form>
{% endblock %}
