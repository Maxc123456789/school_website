{% extends 'students/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">ğŸ“ Create Account</h2>
<form method="POST" class="shadow p-4 bg-white rounded mx-auto" style="max-width: 400px;">
  {% csrf_token %}
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" name="confirm" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock %}
